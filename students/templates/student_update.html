{% extends "base.html" %}

{% block content %}

<form method="POST" action="" enctype="multipart/form-data">

	{{form.errors}}
    {% csrf_token %}

    <div class="form-group">
        <label>Number of absences</label>
        <input type="number" name="cin" class="form-control" value={{student.cin}}>
    </div>

    <div class="form-group">
        <label>Number of absences</label>
        <input type="text" name="first_name" class="form-control" value={{student.first_name}}>
    </div>

    <div class="form-group">
        <label>Number of absences</label>
        <input type="text" name="last_name" class="form-control" value={{student.last_name}}>
    </div>

    <div class="form-group">
        <label>Phone</label>
        <input type="number" name="phone" class="form-control" value={{student.phone}}>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control" value={{student.email}}>
    </div>

    <div class="form-group">
        <label>Class</label>
        <input type="text" name="name" class="form-control" value={{class}}>
    </div>


    <button type="submit"
        class="btn-fill-lmd radius-30 text-light shadow-light-sea-green    bg-light-sea-green">Update </button>

</form>
{% endblock %}
