{% load static %}
<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Markini | Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
      <!-- Normalize CSS -->
	  <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}">
	  <!-- Main CSS -->
	  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	  <!-- Bootstrap CSS -->
	  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	  <!-- Fontawesome CSS -->
	  <link rel="stylesheet" type="text/css" href="{% static 'css/all.min.css' %}">
	  <!-- Flaticon CSS -->
	  <link rel="stylesheet" type="text/css" href="{% static 'fonts/flaticon.css' %}">
	  <!-- Animate CSS -->
	  <link rel="stylesheet" type="text/css" href="{% static 'css/animate.min.css' %}">
	  <!-- Custom CSS -->
	  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	  <!-- Modernize js -->
	  <script src="{% static 'js/modernizr-3.6.0.min.js' %}"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js"></script>
</head>

<body>
    <!-- Preloader Start Here -->
    <div id="preloader"></div>
    <!-- Preloader End Here -->
    <!-- Login Page Start Here -->
    <div class="login-page-wrap">
        <div class="login-page-content">
            <div class="login-box">
                <div class="item-logo">
                    <img src="{% static 'images/img/210x50.png' %}" alt="logo">
                </div>
                {% for message in messages %}
					<p id="messages">{{message}}</p>
				{% endfor %}
                <form method="POST" action="" class="login-form">
                    {% csrf_token %} 
                    <div class="form-group">
                        <label>Username</label> 
                        <input type="text" name="username" placeholder="Username..." class="form-control">
                        <i class="far fa-envelope"></i>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Password..." class="form-control" >
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="form-group">
						<button type="submit" class="btn-fill-xl radius-30 text-light shadow-light-sea-green bg-light-sea-green">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Login Page End Here -->
    <!-- jquery-->
	<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <!-- Plugins js -->
    <script src="{% static 'js/plugins.js' %}"></script>
    <!-- Popper js -->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <!-- Bootstrap js -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Scroll Up Js -->
    <script src="{% static 'js/jquery.scrollUp.min.js' %}"></script>
    <!-- Custom Js -->
    <script src="{% static 'js/main.js' %}"></script>

</body>


<!-- Mirrored from www.radiustheme.com/demo/html/psdboss/akkhor/akkhor/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 03 May 2020 22:45:14 GMT -->
</html>
